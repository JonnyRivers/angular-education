<!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Other_embedding_technologies -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Embedding</title>
  </head>

  <body>
    <h1>Embedding</h1>

    <h3>Embedded YouTube Video</h3>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/ZYLYDi2I0lY" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    
    <h3>Embedded Google Map</h3>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1403.5285564489898!2d-1.355075957865424!3d54.78404040650044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487e602545cb66eb%3A0x9c34899c0a3113d!2sByron%20St%2C%20Peterlee%20SR8%203RX%2C%20UK!5e1!3m2!1sen!2sus!4v1620398692607!5m2!1sen!2sus" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>

    <h3>MDN Glossary</h3>
    <iframe src="https://developer.mozilla.org/en-US/docs/Glossary"
            width="100%" height="500" frameborder="0"
            allowfullscreen sandbox>
        <p>
            <a href="/en-US/docs/Glossary">
            Fallback link for browsers that don't support iframes
            </a>
        </p>
    </iframe>
  </body>
</html>
