<!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Video_and_audio_content -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video and Audio</title>
  </head>

  <body>
    <h1>Video and Audio</h1>

    <h3>Simple example</h3>
    <!-- Simple exmaple -->
    <video src="videos/rabbit320.webm" controls>
      <!-- Fallback content -->
      <p>Your browser doesn't support HTML5 video. Here is a <a href="videos/rabbit320.webm">link to the video</a> instead.</p>
    </video>

    <h3>With multiple sources</h3>
    <!-- Example with multiple sources (to help navigate the format/codec nightmare) -->
    <!-- Type is optional, but can speed things up in-browser -->
    <video controls>
      <source src="videos/rabbit320.mp4" type="video/mp4">
      <source src="videos/rabbit320.webm" type="video/webm">
      <p>Your browser doesn't support HTML5 video. Here is a <a href="videos/rabbit320.mp4">link to the video</a> instead.</p>
    </video>

    <h3>Other video tag features</h3>
    <video controls width="400" height="400"
           autoplay loop muted preload="auto"
           poster="images/poster.png">
      <source src="videos/rabbit320.mp4" type="video/mp4">
      <source src="videos/rabbit320.webm" type="video/webm">
      <p>Your browser doesn't support HTML5 video. Here is a <a href="videos/rabbit320.mp4">link to the video</a> instead.</p>
    </video>
  </body>
</html>
